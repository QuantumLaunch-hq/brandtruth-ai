# docker-compose.yml
# BrandTruth AI - Full Stack Development Environment
#
# Usage:
#   docker-compose up -d              # Start all services
#   docker-compose up -d --build      # Rebuild and start
#   docker-compose logs -f            # View logs
#   docker-compose down               # Stop all services
#
# Services:
#   - api: FastAPI backend (port 8010)
#   - frontend: Next.js frontend (port 3010)
#   - postgres: PostgreSQL database (port 5432)
#   - temporal: Temporal server (port 7233)
#   - temporal-ui: Temporal Web UI (port 8091)
#   - minio: S3-compatible object storage (port 9000/9001)
#   - qdrant: Vector database for embeddings (port 6333/6334)

services:
  # PostgreSQL Database for app data
  postgres:
    image: postgres:15-alpine
    container_name: brandtruth-postgres
    environment:
      POSTGRES_USER: brandtruth
      POSTGRES_PASSWORD: brandtruth
      POSTGRES_DB: brandtruth
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5442:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandtruth"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brandtruth-network

  # Backend API (FastAPI)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brandtruth-api
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Database (shared with frontend via Prisma)
      - DATABASE_URL=postgresql://brandtruth:brandtruth@postgres:5432/brandtruth?schema=public
      # Image sources (fallback chain: Pexels -> Unsplash -> Azure DALL-E)
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      # Azure OpenAI for DALL-E 3 (uses Azure credits)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_DALLE_DEPLOYMENT=${AZURE_DALLE_DEPLOYMENT:-dall-e-3}
      # Temporal config
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=brandtruth-pipeline
      # MinIO config (S3-compatible storage)
      - MINIO_ENDPOINT_URL=http://minio:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      # Qdrant config (vector database)
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_GRPC_PORT=6334
      # Embeddings (Azure OpenAI preferred, falls back to OpenAI)
      - AZURE_EMBEDDING_DEPLOYMENT=${AZURE_EMBEDDING_DEPLOYMENT:-text-embedding-3-small}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./src:/app/src:ro
      - ./api_server.py:/app/api_server.py:ro
      - ./output:/app/output
      - ./jobs:/app/jobs
    ports:
      - "8010:8000"
    depends_on:
      temporal:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - brandtruth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brandtruth-frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8010
      - NEXT_PUBLIC_MINIO_URL=http://localhost:9000
      - DATABASE_URL=postgresql://brandtruth:brandtruth@postgres:5432/brandtruth?schema=public
      - NEXTAUTH_URL=http://localhost:3010
      - NEXTAUTH_SECRET=your-secret-key-change-in-production
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    ports:
      - "3010:3000"
    depends_on:
      api:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - brandtruth-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Temporal Worker (executes workflows)
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: brandtruth-worker
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      # Database (shared with frontend via Prisma)
      - DATABASE_URL=postgresql://brandtruth:brandtruth@postgres:5432/brandtruth?schema=public
      # Image sources (fallback chain: Pexels -> Unsplash -> Azure DALL-E)
      - PEXELS_API_KEY=${PEXELS_API_KEY}
      - UNSPLASH_ACCESS_KEY=${UNSPLASH_ACCESS_KEY}
      # Azure OpenAI for DALL-E 3 (uses Azure credits)
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_DALLE_DEPLOYMENT=${AZURE_DALLE_DEPLOYMENT:-dall-e-3}
      # Temporal config
      - TEMPORAL_HOST=temporal:7233
      - TEMPORAL_NAMESPACE=default
      - TEMPORAL_TASK_QUEUE=brandtruth-pipeline
      # MinIO config (S3-compatible storage)
      - MINIO_ENDPOINT_URL=http://minio:9000
      - MINIO_PUBLIC_URL=http://localhost:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      # Qdrant config (vector database)
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_GRPC_PORT=6334
      # Embeddings (Azure OpenAI preferred, falls back to OpenAI)
      - AZURE_EMBEDDING_DEPLOYMENT=${AZURE_EMBEDDING_DEPLOYMENT:-text-embedding-3-small}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./src:/app/src:ro
      - ./output:/app/output
    depends_on:
      temporal:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    networks:
      - brandtruth-network
    restart: unless-stopped
    command: ["python", "-m", "src.temporal.worker"]

  # Temporal PostgreSQL (separate from app DB)
  temporal-postgresql:
    image: postgres:15-alpine
    container_name: brandtruth-temporal-db
    environment:
      POSTGRES_USER: temporal
      POSTGRES_PASSWORD: temporal
      POSTGRES_DB: temporal
    volumes:
      - temporal-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U temporal"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - brandtruth-network

  # Temporal Server (upgraded to latest stable v1.29.1 - Dec 2025)
  temporal:
    image: temporalio/auto-setup:1.29.1
    container_name: brandtruth-temporal
    depends_on:
      temporal-postgresql:
        condition: service_healthy
    environment:
      - DB=postgres12
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=temporal-postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7243:7233"
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    healthcheck:
      test: ["CMD-SHELL", "tctl --address temporal:7233 cluster health || tctl --address $$(hostname -i):7233 cluster health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 120s
    networks:
      - brandtruth-network
    restart: unless-stopped

  # Temporal Web UI (upgraded to match server v1.29.1)
  temporal-ui:
    image: temporalio/ui:2.31.2
    container_name: brandtruth-temporal-ui
    depends_on:
      temporal:
        condition: service_started
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3010,http://localhost:3000
    ports:
      - "8091:8080"
    networks:
      - brandtruth-network
    restart: unless-stopped

  # MinIO Object Storage (S3-compatible) for ad creatives
  minio:
    image: quay.io/minio/minio:latest
    container_name: brandtruth-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "9000:9000"   # API
      - "9001:9001"   # Console UI
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - brandtruth-network
    restart: unless-stopped

  # MinIO initialization (create buckets on startup)
  minio-init:
    image: quay.io/minio/mc:latest
    container_name: brandtruth-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
      mc mb --ignore-existing local/ad-creatives;
      mc mb --ignore-existing local/brand-assets;
      mc anonymous set download local/ad-creatives;
      echo 'MinIO buckets initialized';
      exit 0;
      "
    networks:
      - brandtruth-network

  # Qdrant Vector Database for semantic search and embeddings
  qdrant:
    image: qdrant/qdrant:v1.12.0
    container_name: brandtruth-qdrant
    ports:
      - "6333:6333"   # REST API
      - "6334:6334"   # gRPC API
    volumes:
      - qdrant-storage:/qdrant/storage
    environment:
      - QDRANT__LOG_LEVEL=INFO
      - QDRANT__SERVICE__GRPC_PORT=6334
      # Performance tuning for ad workloads
      - QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD_KB=50000
      - QDRANT__STORAGE__HNSW__M=16
      - QDRANT__STORAGE__HNSW__EF_CONSTRUCT=100
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
    networks:
      - brandtruth-network
    restart: unless-stopped

volumes:
  postgres-data:
  temporal-postgres-data:
  minio-data:
  qdrant-storage:

networks:
  brandtruth-network:
    name: brandtruth-network
