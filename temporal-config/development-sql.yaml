# Temporal Dynamic Configuration for Development
# See: https://docs.temporal.io/references/dynamic-configuration

system.forceSearchAttributesCacheRefreshOnRead:
  - value: true
    constraints: {}

# Allow larger payloads for AI responses
limit.maxIDLength:
  - value: 1000
    constraints: {}

# History size limits
history.maximumPageSize:
  - value: 1000
    constraints: {}

# Workflow execution limits
limit.historyMaxPageSize:
  - value: 250
    constraints: {}

# Namespace configuration
frontend.enableClientVersionCheck:
  - value: true
    constraints: {}
