# .github/workflows/deploy.yml
# CI/CD Pipeline for BrandTruth AI
#
# Triggers:
#   - Push to main: Deploy to test environment
#   - Manual dispatch: Deploy to any environment
#
# Required Secrets:
#   - AZURE_CREDENTIALS: Service principal JSON
#   - ACR_USERNAME: Azure Container Registry username
#   - ACR_PASSWORD: Azure Container Registry password

name: Build and Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

  pull_request:
    branches: [main]

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - staging
          - prod

env:
  REGISTRY: ${{ secrets.ACR_LOGIN_SERVER }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ==========================================================================
  # BUILD AND TEST
  # ==========================================================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Backend tests
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run backend tests
        run: |
          pytest tests/unit -v --tb=short
        env:
          PYTHONPATH: .

      # Frontend tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test -- --passWithNoTests

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.brandtruth.ai

  # ==========================================================================
  # BUILD DOCKER IMAGES
  # ==========================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build API image
      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-api:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Worker image
      - name: Build and push Worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.worker
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-worker:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-worker:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Build Frontend image
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-frontend:${{ github.sha }}
            ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}

  # ==========================================================================
  # DEPLOY TO TEST
  # ==========================================================================
  deploy-test:
    name: Deploy to Test
    runs-on: ubuntu-latest
    needs: build-images
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy API Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-brandtruth-test
          containerAppName: ca-api-brandtruth-test
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-api:${{ github.sha }}

      - name: Deploy Worker Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-brandtruth-test
          containerAppName: ca-worker-brandtruth-test
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-worker:${{ github.sha }}

      - name: Deploy Frontend Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-brandtruth-test
          containerAppName: ca-frontend-brandtruth-test
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-frontend:${{ github.sha }}

      - name: Azure Logout
        run: az logout

  # ==========================================================================
  # DEPLOY TO PROD (Manual)
  # ==========================================================================
  deploy-prod:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-images
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'prod'
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      - name: Deploy API Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-brandtruth-prod
          containerAppName: ca-api-brandtruth-prod
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-api:${{ github.sha }}

      - name: Deploy Worker Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-brandtruth-prod
          containerAppName: ca-worker-brandtruth-prod
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-worker:${{ github.sha }}

      - name: Deploy Frontend Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: rg-brandtruth-prod
          containerAppName: ca-frontend-brandtruth-prod
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/brandtruth-frontend:${{ github.sha }}

      - name: Azure Logout
        run: az logout

  # ==========================================================================
  # POST-DEPLOYMENT HEALTH CHECK
  # ==========================================================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: [deploy-test]
    if: always() && needs.deploy-test.result == 'success'

    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Check API health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ca-api-brandtruth-test.azurecontainerapps.io/health)
          if [ "$response" != "200" ]; then
            echo "API health check failed with status $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Check Frontend health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://ca-frontend-brandtruth-test.azurecontainerapps.io/)
          if [ "$response" != "200" ]; then
            echo "Frontend health check failed with status $response"
            exit 1
          fi
          echo "Frontend health check passed"
